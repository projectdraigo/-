<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>++</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: black;
      overflow-x: hidden;
      user-select: none;
    }

    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 20px;
      padding-top: 60px;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      max-width: 400px;
      width: 100%;
    }

    .countdown-box {
      background: rgba(0,0,0,0.6);
      padding: 10px 8px;
      border-radius: 6px;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      min-width: 65px;
      border: 1.5px solid #fff;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.15);
      color: white;
    }

    .countdown-box span {
      font-size: 2rem;
      font-weight: 700;
      display: block;
      line-height: 1;
      color: white;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px 26px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
      max-width: 150px;
      width: 100%;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    @media (max-width: 768px) {
      .countdown-container {
        gap: 8px;
      }
      .countdown-box {
        padding: 8px 6px;
        font-size: 0.85rem;
        min-width: 50px;
      }
      .countdown-box span {
        font-size: 1.5rem;
      }
      .back-btn {
        font-size: 0.9rem;
        padding: 8px 18px;
        max-width: 130px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="countdown-container">
      <div class="countdown-box"><span id="days">00</span><br>Days</div>
      <div class="countdown-box"><span id="hours">00</span><br>Hours</div>
      <div class="countdown-box"><span id="minutes">00</span><br>Mins</div>
      <div class="countdown-box"><span id="seconds">00</span><br>Secs</div>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
  </div>

  <script>
    const targetDate = new Date("March 31, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
          document.getElementById(id).innerText = "00";
        });
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, "0");
      document.getElementById("hours").innerText = String(hours).padStart(2, "0");
      document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
      document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
