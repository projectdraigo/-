<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>++</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
      cursor: url('gothiccursordraigo.jpg'), auto;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -2;
    }

    /* Dark overlay so text pops */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.5s;
      user-select: none;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2rem);
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ffffff, #bbbbbb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s, opacity 2s ease;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
      user-select: none;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop playsinline>
    <source src="draigovideo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay to help text pop -->
  <div class="overlay"></div>

  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>

  <div class="content">
    <h1>ESSENTIALS, MARCH, 2026, DRAIGO</h1>
  </div>

</body>
</html>
