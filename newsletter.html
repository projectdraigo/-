<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>++</title>
  <link rel="icon" href="https://i.pinimg.com/736x/8c/56/87/8c5687c8d8f032193f248687577b0940.jpg" type="image/jpeg" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('draigobackgroundwaitlist.jpg') no-repeat center center / cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      padding: 2rem 0;
      gap: 1.5rem;
      position: relative;
    }

    iframe {
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 640px;
      height: 855px;
      background-color: white;
      margin-top: 38px; /* Push form down by ~10mm */
    }

    #back-btn {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999; /* make sure it’s on top */
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #back-btn:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <a href="index.html" id="back-btn">← home</a>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfSNsyNFIMVOyIIP6_jWalIna_3Lp5zTuncKIrheWEovqlUYg/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
</body>
</html>
