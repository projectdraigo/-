<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>++</title>
  <link rel="icon" href="https://i.pinimg.com/736x/8c/56/87/8c5687c8d8f032193f248687577b0940.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent: white;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background:
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('mainsiteback.jpg') no-repeat center center / cover;
      color: var(--text-color);
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      cursor: url('gothiccursordraigo.jpg'), auto;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(3rem, 10vw, 6rem);
      padding: 0.5rem;
      line-height: 1.2;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.3s;
    }

    h1 span {
      display: inline-block;
      transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
      cursor: default;
    }

    h1 span:hover {
      transform: scale(1.4);
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
    }

    .footer-links {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem 1rem;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
      animation-delay: 0.6s;
      text-align: center;
    }

    .footer-links a {
      font-size: 1.2rem;
      color: var(--text-color);
      text-decoration: none;
      user-select: none;
      transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
    }

    .footer-links a:hover {
      transform: scale(1.3);
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .footer-links {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .footer-links a {
        font-size: 1rem;
      }
    }

    /* üîê Lock Screen */
    #lockscreen {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #lockscreen input {
      padding: 0.4rem;
      font-size: 1rem;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 0;
      outline: none;
      width: 180px;
      margin-bottom: 0.4rem;
    }

    #lockscreen button {
      padding: 0.3rem 1rem;
      font-size: 1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #lockscreen button:hover {
      background: #ddd;
    }

    #errorMsg {
      color: red;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <!-- üîê Password Overlay -->
  <div id="lockscreen">
    <h2>DRAIGO ACCESS</h2>
	<h3>We Are Doing Some Changes, Will Be Back Asap :)</h3>
	<br>	
    <input type="password" id="passwordInput" placeholder="for admin only" />
	<br>
    <button onclick="checkPassword()">++</button>
    <div id="errorMsg">Wrong password. Try again.</div>
  </div>

  <!-- üåê Main Site -->
  <h1 id="title">
    <span>D</span><span>R</span><span>A</span><span>I</span><span>G</span><span>O</span>
  </h1>

  <div class="footer-links">

   <!-- <a href="lookbook.html">Archive</a>-->
    <a href="https://www.instagram.com/projectdraigo" target="_blank" rel="noopener noreferrer">Draigo Official</a>
    <a href="drop.html">Next Drop</a>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const screen = document.getElementById('lockscreen');
      const error = document.getElementById('errorMsg');
      const correct = 'fortniteballsimgayilikeboys69';

      if (password === correct) {
        screen.style.display = 'none';
      } else {
        error.style.display = 'block';
      }
    }
  </script>

</body>
</html>
