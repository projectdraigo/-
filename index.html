<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>++</title>
  <link rel="icon" href="https://i.pinimg.com/736x/8c/56/87/8c5687c8d8f032193f248687577b0940.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent: white;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background:
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('mainsiteback.jpg') no-repeat center center / cover;
      color: var(--text-color);
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      cursor: url('gothiccursordraigo.jpg'), auto;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      height: 100vh;
      box-sizing: border-box;
    }

    .center-gif {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.2s;
    }

    .footer-links {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem 1rem;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      z-index: 10;
      border: none;
      box-shadow: none;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
      animation-delay: 0.6s;
      text-align: center;
    }

    .footer-links a {
      font-size: 1.2rem;
      color: var(--text-color);
      text-decoration: none;
      user-select: none;
      transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
    }

    .footer-links a:hover {
      transform: scale(1.3);
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent);
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .footer-links {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .footer-links a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Replaced the DRAIGO text with the GIF -->
  <img src="3dgifmaker05075.gif" alt="Draigo Intro GIF" class="center-gif" />

  <div class="footer-links">
    <a href="newsletter.html">Newsletter</a>
    <a href="lookbook.html">Archive</a>
    <a href="https://www.instagram.com/projectdraigo" target="_blank" rel="noopener noreferrer">Draigo Official</a>
    <a href="drop.html">Next Drop</a>
  </div>

</body>
</html>
