<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>++</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent: white;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      cursor: url('gothiccursordraigo.jpg'), auto;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(3rem, 10vw, 6rem);
      padding: 0.5rem;
      line-height: 1.2;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    h1 span {
      display: inline-block;
      transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
      cursor: default;
    }

    h1 span:hover {
      transform: scale(1.4);
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
    }

    .footer-links {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      z-index: 10;
      border: none;
      box-shadow: none;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 1.5s;
    }

    .footer-links a {
      font-size: 1.2rem;
      color: var(--text-color);
      text-decoration: none;
      user-select: none;
      transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
    }

    .footer-links a:hover {
      transform: scale(1.3);
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent);
      text-decoration: none;
    }

    .language-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .language-selector select {
      background-color: #000;
      color: #fff;
      border: 1px solid white;
      padding: 0.3rem 0.6rem;
      font-size: 1rem;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .language-selector select:hover {
      color: var(--accent);
      text-shadow: 0 0 5px var(--accent);
      border-color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .no-animation h1,
    .no-animation .footer-links {
      animation: none !important;
      opacity: 1 !important;
      transform: none !important;
    }

    @media (max-width: 600px) {
      .footer-links {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .footer-links a {
        font-size: 1rem;
      }

      .language-selector {
        top: 10px;
        right: 10px;
      }

      .language-selector select {
        font-size: 0.9rem;
        padding: 0.25rem 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="language-selector">
    <select onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
    </select>
  </div>

  <h1 id="title">
    <span>D</span><span>R</span><span>A</span><span>I</span><span>G</span><span>O</span>
  </h1>

  <div class="footer-links">
    <a href="/newsletter" data-key="newsletter">Newsletter</a>
    <a href="https://www.instagram.com/projectdraigo" target="_blank" rel="noopener noreferrer" data-key="official">Draigo Official</a>
    <a href="/lookbook.html" data-key="lookbook">Lookbook</a>
    <a href="/drop.html" data-key="drop">Next Drop</a>
  </div>

  <script>
    // Prevent animation on page revisit (per session)
    if (sessionStorage.getItem("visited")) {
      document.documentElement.classList.add("no-animation");
    } else {
      sessionStorage.setItem("visited", "true");
    }

    const translations = {
      en: {
        title: "DRAIGO",
        newsletter: "Newsletter",
        official: "Draigo Official",
        lookbook: "Lookbook",
        drop: "Next Drop"
      },
      es: {
        title: "DRAIGO",
        newsletter: "Boletín",
        official: "Draigo Oficial",
        lookbook: "Catálogo",
        drop: "Próximo Lanzamiento"
      },
      de: {
        title: "DRAIGO",
        newsletter: "Newsletter",
        official: "Draigo Offiziell",
        lookbook: "Lookbook",
        drop: "Nächster Drop"
      },
      fr: {
        title: "DRAIGO",
        newsletter: "Bulletin",
        official: "Draigo Officiel",
        lookbook: "Lookbook",
        drop: "Prochaine Sortie"
      }
    };

    function changeLanguage(lang) {
      const t = translations[lang] || translations.en;

      // Update title
      const title = document.getElementById("title");
      title.innerHTML = t.title.split('').map(letter => `<span>${letter}</span>`).join('');

      // Update footer links
      document.querySelectorAll(".footer-links a").forEach(link => {
        const key = link.getAttribute("data-key");
        if (t[key]) {
          link.textContent = t[key];
        }
      });
    }
  </script>

</body>
</html>
