<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>++</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent: white;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      cursor: url('gothiccursordraigo.jpg'), auto;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(3rem, 10vw, 6rem);
      padding: 0.5rem;
      line-height: 1.2;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    h1 span {
      display: inline-block;
      transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
      cursor: default;
    }

    h1 span:hover {
      transform: scale(1.4);
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
    }

    .footer-links {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      z-index: 10;
      border: none;
      box-shadow: none;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 1.5s;
    }

    .footer-links a {
      font-size: 1.2rem;
      color: var(--text-color);
      text-decoration: none;
      user-select: none;
      transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
    }

    .footer-links a:hover {
      transform: scale(1.3);
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent);
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      .footer-links {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .footer-links a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1 id="title">
    <span>D</span><span>R</span><span>A</span><span>I</span><span>G</span><span>O</span>
  </h1>

  <div class="footer-links">
    <a href="newsletter">Newsletter</a>
    <a href="https://www.instagram.com/projectdraigo" target="_blank" rel="noopener noreferrer">Draigo Official</a>
    <a href="lookbook.html">Lookbook</a>
    <a href="drop.html">Next Drop</a>
  </div>

</body>
</html>
